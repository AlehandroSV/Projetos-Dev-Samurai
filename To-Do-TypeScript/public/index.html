<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do TypeScript</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="toggleMode">Alterar Modo</button>
      <hr />
      <form id="taskForm">
        <fieldset id="todoSet">
          <legend>Todo:</legend>
          <label for="todoDescription">Descrição:</label>
          <input type="text" name="todoDescription" required />
          <button type="submit">Submit</button>
        </fieldset>
        <fieldset id="reminderSet" style="display: none" disabled>
          <legend>Lembrete:</legend>
          <label for="reminderDescription">Descrição:</label>
          <input type="text" name="reminderDescription" required />
          <label for="scheduleDate">Data:</label>
          <input type="date" name="scheduleDate" required />
          <label for="notification">Notificar por:</label>
          <select name="notification">
            <option value="SMS">SMS</option>
            <option value="EMAIL">EMAIL</option>
            <option value="PUSH_NOTIFICATION">Enviar Notificação</option>
          </select>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
      <br />
      <ul id="tasksList" style="white-space: pre-line; list-style: none"></ul>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
